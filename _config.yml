about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Jasmeet, a Former navigation class 2 officer with bachelor’s degree in Mechanical Engineering. Results-oriented automotive electrical engineer with 8 years of experience in root-cause analysis, integration, and testing of electrical automotive systems. Proven ability to thrive in fast-paced, quality-driven environments, both in team-oriented and individual settings. Expertise in vehicle system architectures, electrical power, and signal distribution. Skilled in the integration and evaluation of Advanced Driver Assistance Systems (ADAS) features, such as ACC, Park Assist, Night Vision, Assisted Highway Driving, Driver Monitoring, cameras, radars, and sensors. Exceptional skills in diagnosing Battery Electric Vehicles (BEV), Range Extended Electric Vehicles (REPB), Plug-in Hybrid Electric Vehicles (PHEV), Gas, and Diesel vehicles. Advanced proficiency in PID/DID verification, PCB design tools, system-level verification, test case design, scripting, functional testing, and validation.

  
  My top skills are:
  
     - Programming Languages: <mark>C, C++, Data Structures, React Native, Flutter, Python, R</mark>         
     - Operating Systems: <mark>Windows, Linux, MacOS, Raspberry Pi, Arduino</mark>  
     - Databases: <mark>MySQL, MongoDB</mark>
     - Front End tooling workflows: <mark>Node.js, Yarn/npm, webpack, and Babel</mark>
     - Web Technologies: <mark>HTML, CSS, JavaScript, React, Node.js (Express), Google Cloud (GCP), AWS</mark>
     - State Management: <mark>GraphQl, MobX, MobX State tree, Zustand, Redux</mark>
     - Platforms: <mark>Jupyter-notebook, MATLAB, Android Studio, Xcode, Visual Studio Code, Git, CANoe, Jira</mark>
     - Data-Tools: <mark>MATLAB, Regression Analysis, Model Building, AI, Deep Learning, Data Security & Privacy, PyTorch, Docker</mark>
     
